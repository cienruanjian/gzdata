<include file="Public/header"/>
<!-- page special css plugin here -->
<link rel="stylesheet" href="__PUBLIC__/Plugin/uploadify/uploadify.css">
<style type="text/css">
	.uploadify-button {
	    background-color: transparent;
	    border: none;
	    padding: 0;
	}
	.uploadify:hover .uploadify-button {
	    background-color: transparent;
	}
</style>
<include file="Public/nav"/>
        <section class="main-content">
            <div class="content-wrap">
                <div class="row">
                	<div class="col-lg-12">
                 	<section class="panel">
                      <header class="panel-heading">{$titleL2}</header>
                      <div class="panel-body">
                          <form class="form-horizontal bordered-group" role="form" action="{:U('Screening/addHandle')}" method="post">

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label"><span class="red">* </span>名字</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="name" class="form-control" id="inputEmail3">
                                  </div>
                              </div>
                              
                              <div class="form-group">
                              	  
                                  <label for="inputEmail3" class="col-sm-2 control-label"><span class="red">* </span>缩略图</label>
                                  <div class="col-sm-2">
                                  	<img id="no-image" src="__PUBLIC__/Default/images/no_image.jpg" >
                                  </div>
                                  <div class="col-sm-8" style="margin-top:20px;">
                                      <input type="file" name="small_thumb" id="upload" />
                                      <p class="help-block no-margin">格式：jpg、jpeg、gif、png 尺寸：186*248/px</p>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  
                                  <label for="inputEmail3" class="col-sm-2 control-label"><span class="red">* </span>详情图</label>
                                  <div class="col-sm-2">
                                    <img id="no-image-small" src="__PUBLIC__/Default/images/no_image.jpg" >
                                  </div>
                                  <div class="col-sm-8" style="margin-top:20px;">
                                      <input type="file" name="big_thumb" id="uploadBigThumb" />
                                      <p class="help-block no-margin">格式：jpg、jpeg、gif、png 尺寸：800*480/px</p>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">分类</label>
                                  <div class="col-sm-8">
                                    <select class="form-control" name="type">
                                        <option value="1">正在上映</option>
                                        <option value="2">即将上映</option>
                                    </select>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <label class="col-sm-2 control-label">上映时间</label>
                                  <div class="col-sm-8">
                                      <div class="input-group mg-b-md input-append date datepicker" data-date="{:date('Y-m-d')}" data-date-format="yyyy-mm-dd">
                                          <input type="text" name="time" class="form-control">
                                          <span class="input-group-btn">
                                          <button class="btn btn-white add-on" type="button">
                                          <i class="fa fa-calendar"></i>
                                          </button>
                                          </span>
                                      </div>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">片长</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="length" class="form-control" id="inputEmail3">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">电影类型</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="cate" class="form-control" id="inputEmail3">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">导演</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="director" class="form-control" id="inputEmail3">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">主演</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="actor" class="form-control" id="inputEmail3">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">排序</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="sort" value="100" class="form-control" id="inputEmail3">
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <label class="col-sm-2 control-label">介绍</label>
                                  <div class="col-sm-8">
                                      <textarea name="intro" class="form-control" rows="2"></textarea>
                                  </div>
                              </div> 
                             
                              <input type="hidden" name="big_thumb">
                              <input type="hidden" name="small_thumb">
                              
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-6">
                                      <button type="submit" class="btn btn-default">添加</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </section>
                 </div>
                </div>
            </div>
        </section>
    </section>
</div>
<include file="Public/footer"/> 
<!-- page special js plugin here -->
<script type="text/javascript" src="__PUBLIC__/Plugin/uploadify/jquery.uploadify.min.js"></script>
 <script src="__PUBLIC__/Admin/vendor/bootstrap-datepicker/bootstrap-datepicker.js"></script>

<script>
  $(function() {
	setTimeout(function() {
		 var sid = "{:session_id()}";
		    $('#upload').uploadify({
		      'swf'           :    "__PUBLIC__/Plugin/uploadify/uploadify.swf",
		      'uploader'      :    "{:U('Base/uploadScreeningSmallThumb')}",
		      'buttonImage'   :    "__PUBLIC__/Plugin/uploadify/browse-btn.png",
		      'width'         :    "120",
		      'height'        :    "30",
		      'fileTypeDesc'  :    "Image file",
		      'fileTypeExts'  :    "*.jpg;*.jpeg;*.gif;*.png",
		      'formData'      :    {"session_id" : sid},
		      'multi'         :     false,
		      'removeTimeout' :     1,
		      onUploadSuccess :     function(file, data, response) {
		        eval('var data = ' + data);
		        if (data.status == 1) {
		        	$('input[name=small_thumb]').val(data.path.small_thumb);
		        	$('#no-image').attr('src', "__ROOT__/"+data.path.small_thumb);
		        } else {
		         	alert('图片上传失败，请重试...');
		        }
		      }
		    });
	}, 10);
  });

  //大图上传
   $(function() {
   setTimeout(function() {
     var sid = "{:session_id()}";
        $('#uploadBigThumb').uploadify({
          'swf'           :    "__PUBLIC__/Plugin/uploadify/uploadify.swf",
          'uploader'      :    "{:U('Base/uploadScreeningBigThumb')}",
          'buttonImage'   :    "__PUBLIC__/Plugin/uploadify/browse-btn.png",
          'width'         :    "120",
          'height'        :    "30",
          'fileTypeDesc'  :    "Image file",
          'fileTypeExts'  :    "*.jpg;*.jpeg;*.gif;*.png",
          'formData'      :    {"session_id"  : sid},
          'multi'         :     false,
          'removeTimeout' :     1,
          onUploadSuccess :     function(file, data, response) {
            eval('var data = ' + data);
            if (data.status == 1) {
              $('input[name=big_thumb]').val(data.path.big_thumb);
              $('#no-image-small').attr('src', "__ROOT__/"+data.path.big_thumb);
            } else {
              alert('图片上传失败，请重试...');
            }
          }
        });
  }, 10);
  });

  $('.datepicker').datepicker();
</script>

</body>
</html>
