<include file="Public/header"/>
<!-- page special css plugin here -->
<link rel="stylesheet" href="__PUBLIC__/Plugin/uploadify/uploadify.css">
<style type="text/css">
	.uploadify-button {
	    background-color: transparent;
	    border: none;
	    padding: 0;
	}
	.uploadify:hover .uploadify-button {
	    background-color: transparent;
	}
</style>
<include file="Public/nav"/>
        <section class="main-content">
            <div class="content-wrap">
                <div class="row">
                	<div class="col-lg-12">
                 	<section class="panel">
                      <header class="panel-heading">{$titleL2}</header>
                      <div class="panel-body">
                          <form class="form-horizontal bordered-group" role="form" action="{:U('Integral/addHandle')}" method="post">
                              
                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label"><span class="red">* </span>礼品名称</label>
                                  <div class="col-sm-8">
                                      <input type="text" name="name" placeholder="礼品名称" class="form-control" id="inputEmail3">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-sm-2 control-label"><span class="red">* </span>描述</label>
                                  <div class="col-sm-8">
                                      <textarea name="desc" class="form-control"></textarea>
                                  </div>
                              </div> 

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">数量</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="t_no" id="inputEmail5" placeholder="礼品数量">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">参考价格</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="price" id="inputEmail5" value="0.00">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputEmail5" class="col-sm-2 control-label">积分</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="integral" id="inputEmail5" placeholder="礼品所需积分">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-sm-2 control-label">截至日期</label>
                                  <div class="col-sm-8">
                                      <div class="input-group mg-b-md input-append date datepicker" data-date="{:date('Y-m-d')}" data-date-format="yyyy-mm-dd">
                                          <input type="text" name="end_at" class="form-control">
                                          <span class="input-group-btn">
                                          <button class="btn btn-white add-on" type="button">
                                          <i class="fa fa-calendar"></i>
                                          </button>
                                          </span>
                                      </div>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                              	  
                                  <label for="inputEmail3" class="col-sm-2 control-label">缩略图</label>
                                  <div class="col-sm-2">
                                  	<img id="no-image" height="230" width="200" src="__PUBLIC__/Default/images/no_image.jpg" >
                                  </div>
                                  <div class="col-sm-8" style="margin-top:60px;">
                                      <input type="file" name="face" id="upload" />
                                      <p class="help-block no-margin">格式：jpg、jpeg、gif、png 尺寸：258*203/px</p>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-sm-2 control-label"><span class="red">* </span>礼品信息</label>
                                  <div class="col-sm-8">
                                      <textarea name="detail"  id="ue-content"></textarea>
                                  </div>
                              </div> 
                              
                              <input type="hidden" name="small_thumb" id="thumb">
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-6">
                                      <button type="submit" class="btn btn-default">添加</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </section>
                 </div>
                </div>
            </div>
        </section>
    </section>
</div>
<include file="Public/footer"/> 
<!-- page special js plugin here -->
<script type="text/javascript" src="__PUBLIC__/Plugin/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__PUBLIC__/Admin/vendor/bootstrap-datepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript">
	//实例化编辑器
	UE.getEditor('ue-content');
</script>
<script>
  $(function() {
	setTimeout(function() {
		 var sid = "{:session_id()}";
		    $('#upload').uploadify({
		      'swf'           :    "__PUBLIC__/Plugin/uploadify/uploadify.swf",
		      'uploader'      :    "{:U('Base/uploadGiftFace')}",
		      'buttonImage'   :    "__PUBLIC__/Plugin/uploadify/browse-btn.png",
		      'width'         :    "120",
		      'height'        :    "30",
		      'fileTypeDesc'  :    "Image file",
		      'fileTypeExts'  :    "*.jpg;*.jpeg;*.gif;*.png",
		      'formData'      :    {"session_id"  : sid},
		      'multi'         :     false,
		      'removeTimeout' :     1,
		      onUploadSuccess :     function(file, data, response) {
		        eval('var data = ' + data);
		        if (data.status == 1) {
		        	$('#thumb').val(data.path.small_thumb);
		        	$('#no-image').attr('src', "__ROOT__/"+data.path.small_thumb);
		        } else {
		          alert('上传失败，请重试');
		        }
		      }
		    });
	}, 10);
  
  });
$('.datepicker').datepicker();
</script>

</body>
</html>
