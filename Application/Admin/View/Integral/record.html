<include file="Public/header"/>
<!-- page special css plugin here -->
<style>
	#table  td {
	 	 vertical-align:middle;
	}
</style>
<include file="Public/nav"/>
            <section class="main-content">
                <div class="content-wrap">
                	<div class="row mg-b">
                        <div class="col-xs-12">
                            <section class="panel">
                                <header class="panel-heading bg-info">
                                    {$titleL2}
                                    <div class="input-group mg-b-md col-md-4 col-md-offset-8">
                                        <input type="text" class="form-control" name="keyword" value="{$Think.get.search-keyword}">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">搜索
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right">
                                                <li>
                                                    <a class="search" search-by="phone" href="javascript:;">电话号码</a>
                                                </li>
                                                <li>
                                                    <a class="search" search-by="card" href="javascript:;">会员编号</a>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </header>
                                <div class="panel-body no-padding">
                                    <div class="table-responsive">
                                        <table id="table" class="table table-striped responsive" data-sortable="" data-sortable-initialized="true">
                                            <thead>
                                                <tr>
                                                    <th>缩略图</th>
                                                    <th>礼品名称</th>
                                                    <th>姓名</th>
                                                    <th>会员卡</th>
                                                    <th>电话</th>
                                                    <th>预约时间</th>
                                                    <th>状态</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	<foreach name="list" item="v">
	                                                <tr>
                                                        <td>
                                                            <img src="__ROOT__/{$v.small_thumb}" width="40" height="50">
                                                        </td>
                                                        <td>{$v.gift}</td>
                                                        <td>{$v.name}</td>
                                                        <td>{$v.card}</td>
                                                        <td>{$v.phone}</td>
                                                        <td>{$v.time|date="Y-m-d", ###}</td>
                                                        <td>
                                                        	<if condition="$v['status']">
                                                        		未兑换
                                                        	<else/>
                                                        		已兑换
                                                        	</if>
                                                        </td>
	                                                    <td style="font-size:22px;">
	                                                    	<if condition="$v['status']">
	                                                    		<a href="{:U('Integral/setStatus', ['id' => $v['id']])}" data-toggle="tooltip" data-placement="top" title="" data-original-title="兑换"><span class="fa fa-gift text-success"></span></a>
	                                                    	</if>
	                                                    </td>
	                                                </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>

                            <form action="{:U('Integral/record')}" id="search">
                            	<input type="hidden" name="search-by">
                            	<input type="hidden" name="search-keyword">
                            </form>

                             <!-- page -->
                            <section class="panel bg-none">
                                <div class="page">
                                    {$page}
                                </div>
                                <div style="clear:both;"></div>
                           </section>
                            <!-- page-end -->
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<!-- page special js plugin here -->
<include file="Public/footer"/>  
<script>
	$('.search').click(function(){
		var value = $('input[name=keyword]').val();
		var by = $(this).attr('search-by');
		$('input[name=search-by]').val(by);
		$('input[name=search-keyword]').val(value);
		$('#search').submit();
	});
</script>
</body>

</html>
