<include file="Public/header"/>
<!-- page special css plugin here -->
<include file="Public/nav"/>
        <section class="main-content">
                <div class="content-wrap">
                    <div class="row">
                    	<div class="col-lg-12">
                    		<section>
                                <ul id="myTab2" class="nav nav-tabs">
                                    <li class="active">
                                        <a href="#type" data-toggle="tab">项目类别</a>
                                    </li>
                                </ul>
                                <section class="panel">
                                    <div class="panel-body">
                                        <div id="myTabContent2" class="tab-content">
                                          <!-- content -->
                                            <div class="tab-pane active" id="type">
                                                 <!-- content -->
                                                 <section class="panel">
												    <div class="panel-body  no-padding">
												        <table class="table table-bordered table-hover no-margin">
												            <thead>
												                <tr>
												                    <th>ID</th>
												                    <th>名称</th>
												                    <th>备注</th>
												                    <th>排序</th>
												                    <th>状态</th>
												                    <th>操作</th>
												                </tr>
												            </thead>
												            <tbody>
												            	<foreach name="lists" item="v">
												                    <tr>
												                        <td>{$v.id}</td>
												                        <td>{$v.name}</td>
												                        <td>{$v.desc}</td>
												                        <td>{$v.sort}</td>
												                        <td>
												                        	<eq name="v.status" value="0">×</eq>
																			<eq name="v.status" value="1">√</eq>
												                        </td>
												                        <td>
												                        	<a href="{:U('Type/edit', array('id' => $v['id']))}" data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑"><i class="fa fa-edit"></i></a>
												                        	<if condition="$v['status'] eq 1">
												                        		<a href="{:U('Type/nonUse', array('id' => $v['id'], 'set' => 0))}" data-toggle="tooltip" data-placement="top" title="" data-original-title="停用"><i class="fa fa-lock"></i></a>
												                        	<else/>
												                        		<a href="{:U('Type/nonUse', array('id' => $v['id'], 'set' => 1))}" data-toggle="tooltip" data-placement="top" title="" data-original-title="开启"><i class="fa fa-lock"></i></a>

												                        	</if>
												                        </td>
												                    </tr>
												                </foreach>
												            </tbody>
												        </table>
												    </div>
												    <div class="panel-footer no-border no-padding">
												    	<div style="margin-top:10px;">
											            	<a class="btn btn-color btn-sm" href="{:U('Type/add')}"><i class="fa fa-plus"></i> 添加</a>
												    	</div>
												    </div>
												</section>
                                            </div>
                                            <!-- contentend -->
                                        </div>
                                    </div>
                                </section>
                            </section>
	                    </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<!-- page special js plugin here -->
<include file="Public/footer"/>  
</body>

</html>
