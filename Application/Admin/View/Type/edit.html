<include file="Public/header"/>
<!-- page special css plugin here -->
<include file="Public/nav"/>
            <section class="main-content">
                <div class="content-wrap">
                	
                    <div class="row">
                    	<div class="col-lg-12">
                    	
	                    	<section class="panel">
		                        <header class="panel-heading">{$titleL2}</header>
		                        <div class="panel-body">
		                            <form class="form-horizontal bordered-group" role="form" action="{:U('Type/editHandle')}" method="post">
		                                <div class="form-group">
		                                    <label for="inputEmail3" class="col-sm-2 control-label">类别名称</label>
		                                    <div class="col-sm-6">
		                                        <input type="text" name="name" placeholder="类别名称" class="form-control" id="inputEmail3" value="{$data.name}">
		                                    </div>
		                                </div>
		                                <div class="form-group">
		                                    <label for="inputEmail3" class="col-sm-2 control-label">排序</label>
		                                    <div class="col-sm-6">
		                                        <input type="text" class="form-control" name="sort" id="inputEmail3" value="{$data.sort}" placeholder="排序">
		                                    </div>
		                                </div>
		                                
		                                <div class="form-group">
                                            <label class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="status" value="1" <eq name="data['status']" value="1">checked</eq>>开启</label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="status" value="0" <eq name="data['status']" value="0">checked</eq>>停用</label>
                                                </div>
                                            </div>
                                        </div>
		                                
		                                <div class="form-group">
                                            <label class="col-sm-2 control-label">备注</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" name="desc" rows="2">{$data.desc}</textarea>
                                            </div>
                                        </div>
                                        
                                        <input type="hidden" name="id" value="{$data.id}">
		                                
		                                <div class="form-group">
		                                    <div class="col-sm-offset-2 col-sm-6">
		                                        <button type="submit" class="btn btn-success">保存</button>
                                     			<button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
		                                    </div>
		                                </div>
		                            </form>
		                        </div>
		                    </section>
		                    
	                    </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<!-- page special js plugin here -->
<include file="Public/footer"/>  
</body>

</html>
