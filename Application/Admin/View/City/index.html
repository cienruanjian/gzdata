<include file="Public/header"/>
<!-- page special css plugin here -->
<style>
	#table  td {
	 	 vertical-align:middle;
	}
</style>
<include file="Public/nav"/>
        <section class="main-content">
                <div class="content-wrap">
                    <div class="row">
                    	<div class="col-lg-12">
                             <!-- content -->
                             <section class="panel">
                             	<div class="panel-heading">
                             		{$titleL1}
							    </div>
								<div class="panel-body">
								    <table class="table table-bordered table-hover no-margin" id="table">
								        <thead>
								            <tr>
								                <th>ID</th>
								                <th>名称</th>
								                <th>备注</th>
								                <th>排序</th>
								                <th>状态</th>
								                <th>操作</th>
								            </tr>
								        </thead>
								        <tbody>
								        	<foreach name="lists" item="v">
								                <tr>
								                    <td>{$v.id}</td>
								                    <td>{$v.name}</td>
								                    <td>{$v.remark}</td>
								                    <td>{$v.sort}</td>
								                    <td>
								                    	<eq name="v.status" value="0">×</eq>
														<eq name="v.status" value="1">√</eq>
								                    </td>
								                    <td>
								                    	<a href="{:U('City/edit', array('id' => $v['id']))}" data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑"><i class="fa fa-edit"></i></a>
								                    	<a href="{:U('City/nonUse', array('id' => $v['id']))}" data-toggle="tooltip" data-placement="top" title="" data-original-title="停用"><i class="fa fa-trash-o"></i></a>
								                    </td>
								                </tr>
								            </foreach>
								        </tbody>
								    </table>
								</div>
								<div class="panel-footer">
					            	<a class="btn btn-color btn-sm" href="{:U('City/add')}"><i class="fa fa-plus"></i> 添加</a>
							    </div>
							</section>
	                    </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<!-- page special js plugin here -->
<include file="Public/footer"/>  
</body>

</html>
