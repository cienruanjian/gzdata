<include file="Public/header"/>
<!-- page special css plugin here -->
<style>
	#table  td {
	 	 vertical-align:middle;
	}
</style>
<include file="Public/nav"/>
            <section class="main-content">
                <div class="content-wrap">
                	<div class="row mg-b">
                        <div class="col-xs-12">
                            <section class="panel">
                                <header class="panel-heading">
                                
                                	{$titleL2}&nbsp;&nbsp;
                                	<a class="btn btn-success btn-xs" href="{:U('AdManage/add', ['pos' => $pos])}">添加广告</a>
                                
                                </header>
                                <div class="panel-body no-padding">
                                    <div class="table-responsive">
                                        <table id="table" class="table table-striped responsive" data-sortable="" data-sortable-initialized="true">
                                            <thead>
                                                <tr>
                                                    <th>广告大图</th>
                                                    <if condition="$pos neq 3">
                                                        <th>广告缩略图</th>
                                                    </if>
                                                    <th>链接地址</th>
                                                    <th>描述</th>
                                                    <th>排序</th>
                                                    <th>操作</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	<foreach name="ad" item="v">
	                                                <tr>
                                                        <td>
                                                            <img src="__ROOT__/{$v.big_thumb}" width="140" height="90">
                                                        </td>
                                                        <if condition="$pos neq 3">
                                                            <td>
                                                                <img src="__ROOT__/{$v.small_thumb}" width="100" height="80">
                                                            </td>
                                                        </if>
                                                        <td>{$v.url}</td>
	                                                    <td>{$v.desc}</td>
	                                                    <td>{$v.sort}</td>
	                                                    <td>
	                                                    	<a href="{:U('AdManage/edit', ['id' => $v['id'], 'pos' => $pos])}" data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑"><span class="fa fa-edit text-success"></span></a>&nbsp;
                                             			  	<a class="del" href="{:U('AdManage/del', ['id' => $v['id']])}" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除"><span class="fa fa-trash-o text-success"></span></a>
	                                                    </td>
	                                                </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<!-- page special js plugin here -->
<include file="Public/footer"/>  
</body>

</html>
