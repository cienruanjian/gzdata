<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>大赛咨询 - 云上贵州</title>
  <link href="__PUBLIC__/Home/Css/zixun.css" rel="stylesheet" type="text/css" />
  <style>
    .sub-title {float:left; line-height:82px; margin-left: 30px;}
    .sub-title a {color: #575656; font-size: 14px; margin-right: 20px;}
  </style>
  <include file="Public/header" />
  
  <div id="khuj" style="background:url(__PUBLIC__/Home/Images/zu.jpg) center top no-repeat;">
    <div id="h302"></div>
    <div class="all">
      
      <div class="all_1" style="float:left">
        <img src="__PUBLIC__/Home/Images/qzy/3.jpg" width="208" height="52" />
      </div>
    
      <div class="sub-title">
          <a href="{:U('Article/index', ['type' => 2])}">大赛咨询</a>
          <a href="{:U('Article/index', ['type' => 3])}">大数据新闻</a>
      </div>
      <div class="clear"></div>
      <div class="all_2">
        <div class="all_2_1">
          <div class="all_2_1_l" style="width:100%;">
           <if condition="$keyword">
            搜索 <span style="color:red">{$keyword}</span> 的结果如下：
          <elseif condition="$_GET['type'] eq 3"/>
            大数据新闻
          <else/>
            大赛资讯
          </if>
        </div>
          
          <if condition="!$keyword">
            <div class="all_2_1_r">您现在的位置：首页>大赛资讯</div>
          </if>
          <div class="clear"></div>
        </div>
        <foreach name="list" item="v">
          <div class="all_2_2">
            <div class="all_2_2_l">
              <a href="{:U('Article/detail', array('id' => $v['id']))}">
                <img src="__ROOT__/{$v.thumb}" width="230" height="136" />
              </a>
            </div>
            <div class="all_2_2_r">
              <div class="all_2_2_r_1">{$v.title}</div>
              <div class="all_2_2_r_2">
                发布时间：
                <span>{$v.create_at|date="Y-m-d", ###}</span>
              </div>
              <div class="all_2_2_r_3">
                {$v.desc}
              </div>
              <div class="all_2_2_r_4">
                <a href="{:U('Article/detail', array('id' => $v['id']))}">查看原文&gt;&gt;</a>
              </div>
            </div>
            <div class="clear"></div>
          </div>
        </foreach>

        <div class="all_2_3">
          {$page}
        </div>
      </div>
    </div>
  </div>
  <include file="Public/footer" />
</body>
    </html>
